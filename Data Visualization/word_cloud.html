	var layout_1 = d3.layout.cloud().size([1000, 400]);
	
	function drawCloud(frequency_list){
		layout_1
			.words(frequency_list)
            .rotate(0)
            .fontSize(function(d) { return d.size; })
            .on("end", draw)
            .start();}
	
	drawCloud(frequency_list);
	
	
	function draw(words) {
		//var data_1 = words.slice(0, words.length - 55);
		//var data_2 = words.slice(words.length - 55, words.length);
		 canvas1.selectAll("g").remove();
		 
		 canvas1.selectAll("text")
                .data(words)
                .enter().append("text")
				.attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .style("font-size", function(d) { return 1 + "px"; })
					.transition()
					.duration(10000)
				.style("font-size", function(d) { return d.size * 3 + "px";})
                .style("fill", function(d, i) { return color(i); })
                .text(function(d) { return d.text; })
	<!-- word cloud ends -->
	
	<!-- horizontal line construction begins -->
	
	var margin = {top: 19.5, right: 19.5, bottom: 19.5, left: 39.5},
		width = 960 - margin.right,
		height = 100 - margin.top - margin.bottom;
	
	// change me (in Building Blocks) to see how the path description changes
	var line_height = 340*2;
    var line_data = [  
      {'x': 1, 'y': line_height}, 
      {'x': 1000, 'y': line_height},
    ];
    
    var x_scale = d3.scale.linear().domain([0,width]).range([0, 960]);
    var y_scale = d3.scale.linear().domain([0,width]).range([300, 0]);
     
    var line = d3.svg.line()
                 .x(function(d) { return x_scale(d['x']); })
                 .y(function(d) { return y_scale(d['y']); });
				 
	canvas2.selectAll('path').remove();
	//canvas2.selectAll('text').remove();
	var path = canvas2.append('path').attr('d', line(line_data));
	<!-- horizontal line construction ends -->

    
	// Add the year label; the value is set on transition.
	var label = canvas2.append("text")
		.attr("class", "year label")
		.attr("text-anchor", "end")
		.attr("y", 250)
		.attr("x", width)
		.text(1535);
	// Add an overlay for the year label.
	var box = label.node().getBBox();
	
	var overlay = canvas2.append("rect")
        .attr("class", "overlay")
        .attr("x", box.x)
        .attr("y", box.y)
        .attr("width", box.width)
        .attr("height", box.height)
        .on("mouseover", enableInteraction);
	// Start a transition that interpolates the data based on year.
	canvas2.transition()
      .duration(10000)
      .ease("linear")
      .tween("year", d3.interpolateNumber(1800, 2009))
      .each("end", enableInteraction);
	
	// After the transition finishes, you can mouseover to change the year.
	 function enableInteraction() {
		var yearScale = d3.scale.linear()
			.domain([1535, 1600])
			.range([box.x + 10, box.x + box.width - 10])
			.clamp(true);

		// Cancel the current transition, if any.
		canvas2.transition().duration(0);

		overlay
			.on("mouseover", mouseover)
			.on("mouseout", mouseout)
			.on("mousemove", mousemove);
			//.on("touchmove", mousemove);

		function mouseover() {
		  label.classed("active", true);
		}

		function mouseout() {
		  label.classed("active", false);
		}

		function mousemove() {
		  displayYear(yearScale.invert(d3.mouse(this)[0]));
		}
	}
	
	// Updates the display to show the specified year.
	function displayYear(year) {
		//dot.data(interpolateData(year), key).call(position).sort(order);
		label.text(Math.round(year));
		if (Math.round(year) == 1550) {
			drawCloud(data_1);
		}
	}
	
	// For the interpolated data, the dots and label are redrawn.
	function tweenYear() {
		var year = d3.interpolateNumber(1535, 1600);
		return function(t) { displayYear(year(t)); };
